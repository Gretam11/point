<table class="grid-container" cellpadding="0" cellpadding="0">
  <tr *ngFor="let y of gridRangeY; trackBy: trackByFn;">
    <td *ngFor="let x of gridRangeX; trackBy: trackByFn;">
      <div class="point-container" [ngClass]="'checked-'+(pointsValues[x][y] % 7)"
        (click)="spreadPaintLines({ x: x, y: y })" (contextmenu)="spreadPaintSquare({ x: x, y: y})">
      </div>
    </td>
  </tr>
</table>
