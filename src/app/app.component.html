<div class="grid-container">
  <ng-container *ngFor="let y of Array(gridSizeY).keys(); trackBy: trackByFn;">
    <ng-container *ngFor="let x of Array(gridSizeX).keys(); trackBy: trackByFn;">
      <app-point [coordinates]="{x: x, y: y}" [checked]="pointsCheckFlags[x][y]" (clicked)="onPointClicked($event)">
      </app-point>
    </ng-container>
  </ng-container>
</div>
