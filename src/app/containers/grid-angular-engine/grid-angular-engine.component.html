<table class="bg-light w-100 h-100" cellpadding="0" cellpadding="0">
  <tr *ngFor="let y of gridRangeY; trackBy: trackByFn;">
    <td *ngFor="let x of gridRangeX; trackBy: trackByFn;" class="border border-secondary">
      <div class="point-container h-100" [ngClass]="'checked-'+(pointsValues[x][y] % 7)"
        (click)="spreadPaintLines({ x: x, y: y })" (contextmenu)="spreadPaintSquare({ x: x, y: y})">
      </div>
    </td>
  </tr>
</table>
